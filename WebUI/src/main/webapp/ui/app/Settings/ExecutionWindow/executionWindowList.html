<div class="no margin sc-page-title">
	<div class="sc-page-title-left">
		<div class="sc-vertical-middle-div">{{'executionWindows.label'| translate}}</div>
	</div>
	<div class="sc-page-title-right sc-title-button-box">
		<a data-ng-click="createNewExecutionWindow()" class="sc-vertical-middle-div btn btn-default sc-btn-big" id="sc-btn-create-ExecutionWindow">
			<i class="fa fa-plus uppercase"></i>
			&nbsp;&nbsp;{{"executionWindow.button.create" | translate}}
		</a>
	</div>
</div>



<div data-ng-if="executionWindowList.length" class="sc-list-container">

	<div data-ng-if="executionWindowList.length" class="sc-operation"></div>
	<table class="sc-list-table table table-hover">
		<thead>
		</thead>
		<tbody>
			<tr data-ng-repeat="executionWindow in executionWindowList">
				<td class="sc-component-details-on-table">
					<div class="sc-inline-block-on-table sc-clickable" style="width: 80%" data-ng-click="openExecutionWindow(executionWindow)">
						<p class="sc-bold-text-on-table">{{executionWindow.name}}</p>
						<p class="sc-grey-text-on-table">{{returnScheduleString(executionWindow)}}</p>
					</div>
					<div class="sc-executionWindow-option-block">
						<div class="sc-align-right">
							<button class="btn btn-default sc-component-option sc-btn-icon-big sc-btn-bkgrd-hover sc-btn-no-bkgrd sc-btn-no-border"
								data-ng-click="openOption(executionWindow, !openOption(executionWindow), $event)"></button>
						</div>
						<div data-ng-include="'ui/app/Settings/ExecutionWindow/partials/executionwindowoption-template.html'"
							class="fade-in fade-out sc-option" data-ng-show="isOptionOpen(executionWindow)"></div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

	<div data-ng-show="executionWindowList.length< total">
		<button type="button" class="btn btn-default sc-btn-loadmore" data-ng-click="loadMore()">{{"button.load.more" | translate}}</button>
	</div>

</div>
<div data-http-loader class="sc-data-loading">
	<p style="text-align: center" class="sc-vertical-middle-div ">{{'data.loading' | translate}}</p>
</div>
<div data-ng-if="!executionWindowList.length" class="sc-empty-resource-list-box">
	<p style="text-align: center">{{'empty.list.msg' | translate}}</p>
</div>
