<div class="sc-btn-grp sc-inline">
	<button class="btn btn-default sc-btn sc-btn-icon-big" title="Delete" data-ng-click="deleteCredential(credential, $event)">
		<i class="sc-icon-trash"></i>
	</button>
	<button class="btn btn-default sc-btn sc-btn-icon-big" title="Edit" data-ng-click="openCredential(credential)">
		<i class="fa fa-pencil"></i>
	</button>
</div>
