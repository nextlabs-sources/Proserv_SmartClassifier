<div class="no margin sc-page-title">
	<div class="sc-page-title-left">
		<div class="sc-vertical-middle-div">{{'JMS'| translate}}</div>
	</div>
	<div class="sc-page-title-right sc-title-button-box">
		<a data-ng-click="createNewJMS()" data-ng-hide = "true"
			class="sc-vertical-middle-div btn btn-default sc-btn-big"
			id="sc-btn-create-JMS"> <i class="fa fa-plus uppercase"></i>&nbsp;&nbsp;{{"jms.button.create"
			| translate}}
		</a>
	</div>
</div>

<div data-ng-if="jmsList.length" class="sc-list-container">
	<div data-ng-if="jmsList.length" class="sc-operation"></div>
	<table class="sc-list-table table table-hover">
		<thead>
		</thead>
		<tbody>
			<tr data-ng-repeat="jms in jmsList">
				<td class="sc-component-details-on-table">
					<div class="sc-inline-block-on-table sc-clickable"
						style="width: 30%" data-ng-click="openJMS(jms)">
						<p class="sc-bold-text-on-table">{{jms.displayName}}</p>
						<p class="sc-grey-text-on-table">{{'jms.' + jms.type |
							translate}}</p>
					</div>
					<div class="sc-jms-option-block" data-ng-hide = "true">
						<div class="sc-align-right">
							<button
								class="btn btn-default sc-component-option sc-btn-icon-big sc-btn-bkgrd-hover sc-btn-no-bkgrd sc-btn-no-border"
								data-ng-click="openOption(jms, !openOption(jms), $event)"></button>
						</div>
						<div
							data-ng-include="'ui/app/Settings/JMS/partials/jmsoption-template.html'"
							class="fade-in fade-out sc-option"
							data-ng-show="isOptionOpen(jms)"></div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

	<div data-ng-show="jmsList.length< total">
		<button type="button" class="btn btn-default sc-btn-loadmore"
			data-ng-click="loadMore()">{{"button.load.more" |
			translate}}</button>
	</div>

</div>
<div data-http-loader class="sc-data-loading">
	<p style="text-align: center" class="sc-vertical-middle-div ">{{'data.loading'
		| translate}}</p>
</div>
<div data-ng-if="!jmsList.length" class="sc-empty-resource-list-box">
	<p style="text-align: center">{{'empty.list.msg' | translate}}</p>
</div>
