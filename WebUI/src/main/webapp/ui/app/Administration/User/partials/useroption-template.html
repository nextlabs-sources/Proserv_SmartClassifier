<div class="sc-btn-grp sc-inline">
  <button data-ng-hide="user.admin" class="btn btn-default sc-btn sc-btn-icon-big" title="Delete" data-ng-click="deleteUser(user, $event)"><i class="sc-icon-trash"></i></button>
  <button data-ng-hide="user.type == 'L'" class="btn btn-default sc-btn sc-btn-icon-big" title="Edit" data-ng-click="openUser(user)"><i class="fa fa-pencil"></i></button>
</div>
