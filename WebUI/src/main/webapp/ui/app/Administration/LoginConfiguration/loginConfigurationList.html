<div class="no margin sc-page-title">
	<div class="sc-page-title-left">
		<div class="sc-vertical-middle-div">{{'loginConfigurations.label'| translate}}</div>
	</div>
	<div class="sc-page-title-right sc-title-button-box">
		<a data-ng-click="createNewLoginConfiguration()"
			class="sc-vertical-middle-div btn btn-default sc-btn-big"
			id="sc-btn-create-rule"> <i class="fa fa-plus uppercase"></i>&nbsp;&nbsp;
			{{"loginConfiguration.button.create" | translate}}
		</a>
	</div>
</div>

<div data-ng-if="loginConfigurationList.length" class="sc-list-container">
	<div data-ng-if="loginConfigurationList.length" class="sc-operation"></div>
	<table class="sc-list-table table table-hover">
		<thead>
		</thead>
		<tbody>
			<tr data-ng-repeat="loginConfiguration in loginConfigurationList">
				<td class="sc-component-details-on-table">
					<div class="sc-inline-block-on-table sc-clickable"
						style="width: 50%" data-ng-click="openLoginConfiguration(loginConfiguration)">
						<p class="sc-bold-text-on-table">{{loginConfiguration.name}}</p>
						<p class="sc-grey-text-on-table">{{'loginConfiguration.' + loginConfiguration.type | translate}}</p>
					</div>
					<div class="sc-loginConfiguration-option-block">
						<div class="sc-align-right">
							<button
								class="btn btn-default sc-component-option sc-btn-icon-big sc-btn-bkgrd-hover sc-btn-no-bkgrd sc-btn-no-border"
								data-ng-click="openOption(loginConfiguration, !openOption(loginConfiguration), $event)"></button>
						</div>
						<div
							data-ng-include="'ui/app/Administration/LoginConfiguration/partials/loginconfigurationoption-template.html'"
							class="fade-in fade-out sc-option-large"
							data-ng-show="isOptionOpen(loginConfiguration)">
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	
	<div data-ng-show="loginConfigurationList.length < total">
		<button type="button" class="btn btn-default sc-btn-loadmore"
			data-ng-click="loadMore()">
			{{"button.load.more" | translate}}
		</button>
	</div>
</div>

<div data-ng-if="!loginConfigurationList.length" class="sc-empty-resource-list-box">
	<p style="text-align: center">{{'empty.list.msg' | translate}}</p>
</div>
