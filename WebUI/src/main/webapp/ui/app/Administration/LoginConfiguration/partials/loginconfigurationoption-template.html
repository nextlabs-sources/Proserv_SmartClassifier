<div class="sc-btn-grp sc-inline">
  <button class="btn btn-default sc-btn sc-btn-icon-big" title="Delete" data-ng-click="deleteLoginConfiguration(loginConfiguration, $event)"><i class="sc-icon-trash"></i></button>
  <button class="btn btn-default sc-btn sc-btn-icon-big" title="Edit" data-ng-click="openLoginConfiguration(loginConfiguration)"><i class="fa fa-pencil"></i></button>
  <button class="btn btn-default sc-btn sc-btn-icon-big" title="Duplicate" data-ng-click="duplicateLoginConfiguration(loginConfiguration)"><i class="fa fa-copy"></i></button>
</div>
