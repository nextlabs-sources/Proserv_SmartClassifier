<div class="sc-btn-grp sc-inline">
  <button class="btn btn-default sc-btn sc-btn-icon-big" title="Delete" data-ng-click="deleteRule(rule, $event)"><i class="sc-icon-trash"></i></button>
  <button class="btn btn-default sc-btn sc-btn-icon-big" title="Edit" data-ng-click="openRule(rule)"><i class="fa fa-pencil"></i></button>
  <button class="btn btn-default sc-btn sc-btn-icon-big" title="Duplicate" data-ng-click="duplicateRule(rule)"><i class="fa fa-copy"></i></button>
  <button class="btn btn-default" title="Preview" data-ng-click="preview(rule)" style = "height: 40px">{{"preview.button" | translate}}</button>
</div>
