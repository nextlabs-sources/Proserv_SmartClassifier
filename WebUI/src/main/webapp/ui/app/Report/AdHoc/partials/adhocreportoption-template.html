<div class="sc-btn-grp sc-inline">
	<button class="btn btn-default sc-btn sc-btn-icon-big" title="Delete" data-ng-click="deleteReport(report, $event)"><i class="sc-icon-trash"></i></button>
	<button class="btn btn-default sc-btn sc-btn-icon-big" title="Edit" data-ng-click="openReport(report)"><i class="fa fa-pencil"></i></button>
	<button class="btn btn-default sc-btn sc-btn-icon-big" title="Duplicate" data-ng-click="duplicateReport(report)"><i class="fa fa-copy"></i></button>
</div>
