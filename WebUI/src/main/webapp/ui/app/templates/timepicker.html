<table class="uib-timepicker">
	<tbody>
		<tr class="text-center">
			<td style="padding: 0px;" class="form-group uib-time hours" ng-class="{'has-error': invalidHours}" rowspan="2">
				<input style="width:50px;" type="text" placeholder="HH" ng-model="hours" ng-change="updateHours()" class="form-control text-center" ng-readonly="::readonlyInput" maxlength="2" tabindex="{{::tabindex}}" ng-disabled="noIncrementHours()" ng-blur="blur()">
			</td>
			<td class="uib-increment hours" ng-show="::showSpinners" style="padding: 0px;"><a style="padding: 0px 5px; height: 20px;" ng-click="incrementHours()" ng-class="{disabled: noIncrementHours()}" class="btn btn-link" ng-disabled="noIncrementHours()" tabindex="{{::tabindex}}"><span class="glyphicon glyphicon-chevron-up"></span></a></td>
			<td class="uib-separator" rowspan="2">:</td>
			<td style="padding: 0px;" class="form-group uib-time minutes" ng-class="{'has-error': invalidMinutes}" rowspan="2">
				<input style="width:50px;" type="text" placeholder="MM" ng-model="minutes" ng-change="updateMinutes()" class="form-control text-center" ng-readonly="::readonlyInput" maxlength="2" tabindex="{{::tabindex}}" ng-disabled="noIncrementMinutes()" ng-blur="blur()">
			</td>
			<td class="uib-increment minutes" ng-show="::showSpinners" style="padding: 0px;"><a style="padding: 0px 5px; height: 20px;" ng-click="incrementMinutes()" ng-class="{disabled: noIncrementMinutes()}" class="btn btn-link" ng-disabled="noIncrementMinutes()" tabindex="{{::tabindex}}"><span class="glyphicon glyphicon-chevron-up"></span></a></td>
			<td ng-show="showSeconds" class="uib-separator" rowspan="2">:</td>
			<td style="padding: 0px;" class="form-group uib-time seconds" ng-class="{'has-error': invalidSeconds}" ng-show="showSeconds" rowspan="2">
				<input style="width:50px;" type="text" placeholder="SS" ng-model="seconds" ng-change="updateSeconds()" class="form-control text-center" ng-readonly="readonlyInput" maxlength="2" tabindex="{{::tabindex}}" ng-disabled="noIncrementSeconds()" ng-blur="blur()">
			</td>
			<td ng-show="showMeridian" class="uib-time am-pm" rowspan="2"><button type="button" style="width:50px;" ng-class="{disabled: noToggleMeridian()}" class="btn btn-default text-center" ng-click="toggleMeridian()" ng-disabled="noToggleMeridian()" tabindex="{{::tabindex}}">{{meridian}}</button></td>
		</tr>
		<tr class="text-center">
			<td class="uib-decrement hours" ng-show="::showSpinners" style="padding: 0px;"><a style="padding: 0px 5px; height: 20px;" ng-click="decrementHours()" ng-class="{disabled: noDecrementHours()}" class="btn btn-link" ng-disabled="noDecrementHours()" tabindex="{{::tabindex}}"><span class="glyphicon glyphicon-chevron-down"></span></a></td>
			<td class="uib-decrement minutes" ng-show="::showSpinners" style="padding: 0px;"><a style="padding: 0px 5px; height: 20px;" ng-click="decrementMinutes()" ng-class="{disabled: noDecrementMinutes()}" class="btn btn-link" ng-disabled="noDecrementMinutes()" tabindex="{{::tabindex}}"><span class="glyphicon glyphicon-chevron-down"></span></a></td>
		</tr>
	</tbody>
</table>
